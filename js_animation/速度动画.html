<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>speed</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: gold;
			position: relative;
            left: -200px;
		}
		.go{
            
            background: blue;
            color: #fff;
            position: absolute;
            left: 200px;
            top: 50%;
		}
	</style>
</head>
<body>
	<div class="box1" id="box1">
	    <span class="go">gogogo</span>
	</div>
	<script>
	   
	    var timer = null;
		window.onload = function(){
            var box1 = $("box1");
            box1.onmouseover = function(){
            	
            	startMove(0);

            }
            box1.onmouseout = function(){
            	
            	startMove(-200);

            }
		}
      
        function startMove(target){
             var box1 = $("box1"),
                 speed;
             clearInterval(timer);//在这里清除定时器是为了防止每次悬浮在 box1 盒子上便会触发startMove() 函数 造成定时器的叠加从而使得该盒子移动的速度越来越快。
             timer = setInterval(function(){
                if(target > box1.offsetLeft){
                	speed = 10;
                }else{
                	speed = -10;
                }

                if(box1.offsetLeft === target){
                	clearInterval(timer);
                }else{
                	box1.style.left = box1.offsetLeft + speed + 'px';
                }
             },30);
        }
        
		function $(selector){
			return document.getElementById(selector);
		}
	</script>
</body>
</html>
