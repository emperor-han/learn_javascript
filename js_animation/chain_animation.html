<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chain_animation</title>
	<style>
		#li1{
			width: 200px;
			height: 200px;
			background: gold;
			list-style: none;
		}
	</style>
</head>
<body>
	<ul>
		<li id="li1"></li>
	</ul>
	<script src="move.js"></script>
	<script>
		window.onload = function(){
			var li1 = document.getElementById('li1');
			li1.onmouseover = function(){
				startMove(this,"width",400,function(){
					startMove(li1,"height",300,function(){
						startMove(li1,"opacity",30);
					});

				});
			}
			li1.onmouseout = function(){
				startMove(this,"opacity",100,function(){
					startMove(li1,"height",200,function(){
                         startMove(li1,"width",200);
					});
				});
			}
			
		}
		
	</script>
</body>
</html>
